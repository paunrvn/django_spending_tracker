<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spending App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spending App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <form method = "POST" action="/edit/{{spending.id}}/" enctype="multipart/form-data">
        {%csrf_token%}
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input value="{{spending.amount}}" class="form-control" type="text" name="amount">
            </div>

            <div class="mb-3">
                <label class="form-label">Vendor</label>
                <input value="{{spending.vendor}}" class="form-control" type="text" name="vendor">
            </div>

            <div class="mb-3">
                <label class="form-label">Data</label>
                <input value="{{data}}" class="form-control" type="date" name="data">
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input value="{{spending.description}}" class="form-control" type="text" name="description">
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" name="category">
                {% for category in categories %}
                {% if category.name == spending.category.name %}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {% else %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
            </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Vendor</label>
                <select class="form-select" name="vendor">
                {% for vendor in vendors %}
                {% if vendor.name == spending.vendor.name %}
                <option value="{{vendor.id}}" selected>{{vendor.name}}</option>
                {% else %}
                <option value="{{vendor.id}}">{{vendor.name}}</option>
                {% endif %}
            {% endfor %}
            </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>
</html>
