<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spending App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spending App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <form method = "POST" action="/edit/{{spending.id}}/" enctype="multipart/form-data">
        {%csrf_token%}
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input value="{{spending.amount}}" class="form-control" type="text" name="amount">
            </div>

            <div class="mb-3">
                <label class="form-label">Vendor</label>
                <input value="{{spending.vendor}}" class="form-control" type="text" name="vendor">
            </div>

            <div class="mb-3">
                <label class="form-label">Data</label>
                <input value="{{data}}" class="form-control" type="date" name="data">
            </div>

            <div class="mb-3">
                <label class="form-label">Icon</label>
                <input value="{{spending.icon}}" class="form-control" type="text" name="icon">
            </div>

            <div class="mb-3">
                <label class="form-label">Image</label>
                <input value="{{spending.image}}" class="form-control" type="file" name="image">
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <input value="{{spending.category}}" class="form-control" type="text" name="category">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>
</html>
